<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SagarBot | Interactive CV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="particle" style="width:4px;height:4px;top:90%;left:10%;animation-duration:15s;"></div>
<div class="particle" style="width:6px;height:6px;top:85%;left:30%;animation-duration:18s;"></div>
<div class="particle" style="width:3px;height:3px;top:95%;left:50%;animation-duration:20s;"></div>
<div class="particle" style="width:5px;height:5px;top:92%;left:70%;animation-duration:22s;"></div>
<div class="particle" style="width:4px;height:4px;top:88%;left:90%;animation-duration:17s;"></div>
    
  <header class="hero-header">
    <h1 class="title">Ask Me About <span>Sagar</span></h1>
    <button id="themeToggle" class="bulb-toggle" aria-label="Toggle theme">💡</button>
  </header>

  <main>
    <div class="chat-widget centered">
      <div class="chat-header">💬 SagarBot</div>
      <div class="chat-body" id="chat-body">
        <div class="chat-bubble bot">
          <div class="avatar bot-avatar"></div>
          <div class="text">Hello! How can I assist you today?</div>
        </div>
      </div>
      <div id="typing-indicator" class="typing-indicator">Sagar is typing...</div>
      <div class="chat-footer">
        <input id="chat-input" type="text" placeholder="Ask me about Sagar..." />
        <button id="send-btn">Send</button>
        <button id="export-btn" class="export-btn">📂 Export</button>
        <button id="clear-btn" class="clear-btn">🗑️ Clear</button>
      </div>
    </div>
  </main>

  <script src="chatbot.js"></script>
</body>
</html>
