<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sagar Gera Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Sagar Gera</h1>
      <a href="https://www.linkedin.com/in/sagar-gera-374089100" target="_blank" class="linkedin-link">LinkedIn Profile</a>
    </header>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form" class="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Ask me anything about Sagar..."
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
