<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sagar Gera Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Theme Toggle -->
<div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>
</div>

<!-- Floating Chat Button -->
<button id="chat-toggle" class="chat-toggle">💬</button>

<!-- Chat Popup -->
<div class="chat-popup hidden" id="chat-popup">
  <div class="chat-header">
    <h2>Ask Sagar Gera</h2>
    <button id="close-chat" class="close-btn">×</button>
  </div>

  <div class="messages" id="messages"></div>
  <div class="typing-indicator" id="typing-indicator" style="display:none;">Sagar is typing<span>.</span><span>.</span><span>.</span></div>

  <form id="chat-form" autocomplete="off">
    <input type="text" id="question" placeholder="Ask about Sagar..." required />
    <button type="submit">Send</button>
  </form>

  <div class="chat-footer">
    <button id="clear-chat">🗑️ Clear</button>
    <button id="export-chat">⬇️ Export</button>
    <a href="https://www.linkedin.com/in/sagar-gera-374089100" class="linkedin-link" target="_blank">🔗 LinkedIn</a>
  </div>
</div>

<script src="chatbot.js"></script>
</body>
</html>
