
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sagar Gera – Virtual CV</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #141414, #0f0f0f);
      color: #fff;
      transition: background 0.4s ease;
    }

    header {
      font-size: 2.5rem;
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid #e50914;
      color: #e50914;
      letter-spacing: 1px;
    }

    .cta-link {
      text-align: center;
      margin-top: 20px;
    }

    .cta-link a {
      background: #e50914;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .cta-link a:hover {
      background: #b20710;
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #e50914;
      color: white;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .section-select {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      text-align: center;
      border-radius: 10px;
      border: 1px solid #e50914;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #e50914aa;
    }

    .card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      opacity: 0.85;
    }

    .card span {
      display: block;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
    }

    .details {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }

    .details.active {
      display: block;
    }

    h2 {
      color: #e50914;
    }

    .back-btn {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: #b20710;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.light {
      background: linear-gradient(to right, #ffffff, #e7e7e7);
      color: #000;
    }

    body.light header {
      background: #fff;
      color: #e50914;
    }

    body.light .card {
      background: #fff;
      border-color: #e50914;
    }

    body.light .card span {
      background: #eee;
      color: #000;
    }

    body.light .cta-link a,
    body.light .toggle-theme {
      background: #e50914;
      color: white;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  <header>Sagar Gera – Virtual CV</header>
  <div class="cta-link">
    <a href="index.html">⬅ Back to Chatbot</a>
  </div>

  <div class="section-select" id="sectionGrid">
    <div class="card" data-section="experience">
      <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df" alt="Experience">
      <span>Work Experience</span>
    </div>
    <div class="card" data-section="projects">
      <img src="https://images.unsplash.com/photo-1581091870622-7c2a4b2ed84c" alt="Projects">
      <span>Key Projects</span>
    </div>
    <div class="card" data-section="skills">
      <img src="https://images.unsplash.com/photo-1605379399642-870262d3d051" alt="Skills">
      <span>Technical Skills</span>
    </div>
    <div class="card" data-section="education">
      <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7" alt="Education">
      <span>Education</span>
    </div>
    <div class="card" data-section="certifications">
      <img src="https://images.unsplash.com/photo-1584697964193-46a6d84c8b60" alt="Certifications">
      <span>Certifications</span>
    </div>
    <div class="card" data-section="tools">
      <img src="https://images.unsplash.com/photo-1612178995411-c93cdb0c3c1e" alt="Tools">
      <span>Tools & Methodologies</span>
    </div>
  </div>
