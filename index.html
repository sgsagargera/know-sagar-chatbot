
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Know About Sagar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #e50914;
    }
    input {
      width: 50%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 2rem;
      font-size: 1.2rem;
      max-width: 60%;
      text-align: center;
    }
    #redirect {
      display: none;
      margin-top: 1.5rem;
    }
    #redirect a {
      color: #e50914;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Know About Sagar</h1>
  <input id="query" placeholder="Ask me anything..." />
  <button onclick="respond()">Search</button>
  <div id="response"></div>
  <div id="redirect">
    Want to explore more about Sagar? <a href="cv.html">Click here for Virtual CV</a>
  </div>

  <script>
    document.getElementById("query").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        respond();
      }
    });

    function respond() {
      const query = document.getElementById('query').value.toLowerCase();
      const responseBox = document.getElementById('response');
      const redirectBox = document.getElementById('redirect');
      let response = '';

      if (query.includes('experience')) {
        response = "I've worked at IBM (Sony Project) and Cognizant (J&J, Sanofi) as a Hybris Developer since 2019.";
      } else if (query.includes('project')) {
        response = "I've led projects like Sony D2C rollout, Refurbished Sales, Multiwarehouse Marketplace, Fraud Management, and Configurable Bundles.";
      } else if (query.includes('skill')) {
        response = "Skilled in Java, Spring MVC, SAP Hybris 1811–2211, REST, Oracle, Impex, Groovy, SmartEdit, Backoffice, and Solr.";
      } else if (query.includes('education')) {
        response = "I hold a B.Tech in Computer Science from Guru Gobind Singh Indraprastha University.";
      } else if (query.includes('certification')) {
        response = "Certified SAP Commerce Cloud Developer, with additional courses in Industry 4.0 and Electronics Insights.";
      } else if (query.includes('tools') || query.includes('methodology')) {
        response = "I use IntelliJ, SourceTree, Git, and follow Agile and DevOps practices with deep expertise in performance optimization and backoffice customization.";
      } else if (query.includes('about') || query.includes('who are you')) {
        response = "I’m Sagar Gera, a seasoned SAP Commerce/Hybris Developer passionate about building e-commerce platforms that work like magic.";
      } else {
        response = "That’s a great question! You’ll find the answer in my virtual CV. Click below to explore.";
      }

      responseBox.textContent = response;
      redirectBox.style.display = 'block';
    }
  </script>
</body>
</html>
