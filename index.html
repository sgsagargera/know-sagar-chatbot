
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Know About Sagar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #e50914;
    }
    input {
      width: 50%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 2rem;
      font-size: 1.2rem;
      max-width: 60%;
      text-align: center;
    }
    #redirect {
      display: none;
      margin-top: 1.5rem;
    }
    #redirect a {
      color: #e50914;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Know About Sagar</h1>
  <input id="query" placeholder="Ask me anything..." />
  <button onclick="respond()">Search</button>
  <div id="response"></div>
  <div id="redirect">
    Want to explore more about Sagar? <a href="cv.html">Click here for Virtual CV</a>
  </div>

  <script>
    function respond() {
      const query = document.getElementById('query').value.toLowerCase();
      const responseBox = document.getElementById('response');
      const redirectBox = document.getElementById('redirect');
      let response = '';

      if (query.includes('experience')) {
        response = "I've worked at IBM and Cognizant as a Hybris Developer.";
      } else if (query.includes('project')) {
        response = "Projects? Oh, Sony D2C, Refurb Sales, Closed Shop – been there, built that.";
      } else if (query.includes('skills')) {
        response = "Skills sharper than a sushi knife: Java, Spring, Hybris, Solr, and a pinch of Oracle.";
      } else if (query.includes('education')) {
        response = "Graduate in Computer Science from GGSIPU – geeked out and graduated.";
      } else if (query.includes('certification')) {
        response = "Certified SAP Commerce Cloud Developer – yes, the real deal.";
      } else {
        response = "I'm not sure, but you can discover more in my virtual CV.";
      }

      responseBox.textContent = response;
      redirectBox.style.display = 'block';
    }
  </script>
</body>
</html>
