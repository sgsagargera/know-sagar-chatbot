  <style>
    body {
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      min-height: 100vh;
    }

    h1 {
      color: #e50914;
      font-size: 3rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    #query {
      padding: 15px;
      width: 90%;

      outline: none;

    }

    button {
      background: #e50914;
      border: none;

    }

    button:hover {

    }

    #response {
      margin-top: 2rem;

      max-width: 80%;
      min-height: 100px;
    }

    #redirect {
      display: none;
      margin-top: 2rem;
    }

    #redirect a {
      background: #e50914;
      padding: 10px 16px;
      border-radius: 6px;

  </style>
</head>
<body>
  <button id="themeToggle">üåì Toggle Theme</button>
  
  <h1 class="typing">Know About Sagar</h1>
  <input type="text" id="query" placeholder="Ask me anything..." />
  <button onclick="getAnswer()">Ask</button>

  <div id="response"></div>

  <div id="redirect">
    <a href="cv.html" target="_blank">‚ú® View Full CV</a>
  </div>

  <script>
    const queryInput = document.getElementById("query");
    const responseBox = document.getElementById("response");
    const redirectBox = document.getElementById("redirect");

    const answers = {
      "name": "Sagar Gera ‚Äì The Hybris Whisperer & Java Sorcerer üßô‚Äç‚ôÇÔ∏è",
      "experience": "Over 4 years in SAP Commerce Cloud (Hybris), solving complex e-commerce puzzles.",
      "skills": "Java, Spring MVC, REST, Hybris (1811‚Äì2211), Oracle, Solr, Backoffice Magic ‚ú®",
      "education": "B.Tech in Computer Science from GGSIPU üéì",
      "certifications": "SAP Commerce Cloud Developer, Industry 4.0, Electronics Insights",
      "projects": "Sony D2C Europe Rollout, Marketplace Integration, Fraud Mgmt Automation",
      "tools": "Git, IntelliJ, SourceTree, DevOps tools... and coffee ‚òï"
    };

    function getAnswer() {
      const input = queryInput.value.trim().toLowerCase();
      let result = "Hmm... I'm still learning. Try asking about 'experience', 'skills', or 'projects'.";
      for (const key in answers) {
        if (input.includes(key)) {
          result = answers[key];
          break;
        }
      }
      responseBox.innerText = result;
      redirectBox.style.display = "block";
    }

    queryInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        getAnswer();
      }
    });
  </script>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
